name: C++ CI and Auto PR

on:
  push:
    # 在非主分支 push 时触发
    branches:
      - '**'
      - '!main'
      - '!master'

jobs:
  # 格式检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

  # 编译检查 (只有 lint 通过才运行)
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libeigen3-dev \
            libyaml-cpp-dev

      - name: Install ONNX Runtime
        run: |
          ORT_VERSION=1.16.3
          ORT_FILE=onnxruntime-linux-x64-$ORT_VERSION.tgz
          URL=https://github.com/microsoft/onnxruntime/releases/download/v$ORT_VERSION/$ORT_FILE
          curl -L $URL -o $ORT_FILE
          mkdir -p opt/onnxruntime
          tar -xzf $ORT_FILE -C opt/onnxruntime --strip-components=1
          # 将绝对路径写入环境变量
          echo "ONNXRUNTIME_ROOT=${{ github.workspace }}/opt/onnxruntime" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DONNXRUNTIME_ROOT="${{ env.ONNXRUNTIME_ROOT }}" \
            -Donnxruntime_DIR="${{ env.ONNXRUNTIME_ROOT }}/lib/cmake/onnxruntime" \
            -DCMAKE_POLICY_DEFAULT_CMP0144=NEW

      - name: Build Project
        run: cmake --build build --config Release -j $(nproc)

  # 创建 PR (只有编译通过才提起)
  create-pr:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须设为 0，否则差异计算不准

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AUTO_CREATE_PR }}
          title: "Auto PR: ${{ github.ref_name }}"
          commit-message: "chore: verified build"
          branch: ${{ github.ref_name }}
          base: main
          # 强制创建一个新分支名来测试，看看是否还会提示无差异
          # branch-suffix: timestamp
