name: C++ CI (Lint & Build)

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!master'
  pull_request:
    branches: [ main, master ]

jobs:
  # 任务 1：格式检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

  # 任务 2：编译检查
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # 1. 关键：添加 submodules 参数来拉取 3rdparty 依赖
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # 递归拉取所有子模块

      # 2. 更新安装依赖：添加 libyaml-cpp-dev
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libeigen3-dev \
            libyaml-cpp-dev  # 修复 find_package(yaml-cpp) 失败

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release -j $(nproc)
